        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 3px solid #fff;
        }

        /* Animation for the <h1> */
        .profile h1 {
            animation: glow 2s ease-in-out infinite alternate; /* Apply the glow animation */
        }

        @keyframes glow { /* Define the glow animation */
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; /* Brighter glow */
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff; /* Dimmer glow */
            }
        }

        /* Target specific buttons for animation */
        .links a[href*="facebook.com"],
        .links a[href*="instagram.com"],
        .links a[href*="t.me"],
        .links a[href*="linkedin.com"]{
            position: relative;
            overflow: hidden;
        }

        .links a[href*="facebook.com"]::after,
        .links a[href*="instagram.com"]::after,
        .links a[href*="t.me"]::after,
        .links a[href*="linkedin.com"]::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('flame.gif'); 
            background-size: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
        }

        .links a[href*="facebook.com"]:hover::after,
        .links a[href*="instagram.com"]:hover::after,
        .links a[href*="t.me"]:hover::after,
        .links a[href*="linkedin.com"]:hover::after{
            opacity: 1;
        }

        .links a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 30px;
            margin: 0 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background-color: #ddd;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
